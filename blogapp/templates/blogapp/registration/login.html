{% extends "base.html" %}

{% block content %}
{% if messages %}
  <div class="mb-4">
    {% for message in messages %}
      <div class="p-4 rounded text-sm font-medium
                  {% if message.tags == 'error' %}
                    bg-red-100 text-red-700 dark:bg-red-800 dark:text-white
                  {% elif message.tags == 'success' %}
                    bg-green-100 text-green-700 dark:bg-green-800 dark:text-white
                  {% else %}
                    bg-gray-100 text-gray-800 dark:bg-gray-700 dark:text-white
                  {% endif %}">
        {{ message }}
      </div>
    {% endfor %}
  </div>
{% endif %}
<div class="flex justify-center items-center min-h-[60vh]">
  <div class="w-full max-w-md bg-white dark:bg-gray-800 rounded-lg shadow-lg p-8 transition-all duration-500">
    <h2 class="text-3xl font-semibold text-center mb-6 text-gray-900 dark:text-white">Iniciar sesión</h2>
    
    <form method="post" class="space-y-6">
      {% csrf_token %}
      
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Usuario</label>
        <input type="text" name="username" id="username" required 
               class="mt-1 block w-full px-4 py-2 bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-400 transition-all" />
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Contraseña</label>
        <input type="password" name="password" id="password" required 
               class="mt-1 block w-full px-4 py-2 bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-400 transition-all" />
      </div>

      <div class="flex items-center justify-between">
        <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-md transition-all">
          Entrar
        </button>
      </div>
    </form>

    <p class="text-center mt-6 text-sm text-gray-500 dark:text-gray-400">
      ¿No tienes cuenta? <a href="{% url 'blogapp:register' %}" class="text-blue-500 hover:text-blue-400">Registrate</a>
    </p>
  </div>
</div>
{% endblock %}
