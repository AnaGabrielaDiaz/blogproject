{% extends "base.html" %}

{% block content %}
<div class="flex justify-center items-center min-h-[60vh]">
  <div class="w-full max-w-md bg-white dark:bg-gray-800 rounded-lg shadow-lg p-8 transition-all duration-500">
    <h2 class="text-3xl font-semibold text-center mb-6 text-gray-900 dark:text-white">Registrarse</h2>

    <form method="post" class="space-y-6">
      {% csrf_token %}
      {{ form.non_field_errors }}

      {% for field in form %}
        <div>
          <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700 dark:text-gray-300">{{ field.label }}</label>
          <input type="{{ field.field.widget.input_type }}" name="{{ field.name }}" id="{{ field.id_for_label }}"
                 value="{{ field.value|default_if_none:'' }}"
                 class="mt-1 block w-full px-4 py-2 bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-400">
          {% if field.errors %}
            <p class="text-sm text-red-500 mt-1">{{ field.errors|striptags }}</p>
          {% endif %}
        </div>
      {% endfor %}

      <div class="pt-2">
        <button type="submit" class="w-full bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded-md transition-all">
          Crear cuenta
        </button>
      </div>
    </form>

    <p class="text-center mt-6 text-sm text-gray-500 dark:text-gray-400">
      ¿Ya tenés cuenta? <a href="{% url 'login' %}" class="text-blue-500 hover:text-blue-400">Iniciar sesión</a>
    </p>
  </div>
</div>
{% endblock %}
