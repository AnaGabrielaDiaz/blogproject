{% extends 'base.html' %}

{% block content %}
  <div class="max-w-xl mx-auto mt-10 bg-white dark:bg-gray-900 p-8 rounded-lg shadow-lg text-center text-gray-900 dark:text-white">
    <h1 class="text-2xl font-bold mb-6">🗑️ Confirmar Eliminación</h1>
    <p class="mb-6">¿Estás seguro que deseas eliminar el blog <strong>"{{ object.title }}"</strong>?</p>

    <form method="post">
      {% csrf_token %}
      <div class="flex justify-center space-x-4">
        <button type="submit" class="px-4 py-2 bg-red-600 hover:bg-red-700 text-white rounded-lg shadow">
          Sí, eliminar
        </button>
        <a href="{% url 'blogapp:user_profile' %}" class="px-4 py-2 bg-gray-300 dark:bg-gray-700 hover:bg-gray-400 dark:hover:bg-gray-600 text-gray-900 dark:text-white rounded-lg shadow">
          Cancelar
        </a>
      </div>
    </form>
  </div>
{% endblock %}
