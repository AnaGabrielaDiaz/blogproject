{% extends 'base.html' %}
{% block content %}
  <h1 class="text-3xl font-bold mb-6 text-center text-gray-900 dark:text-white">Lista de blogs</h1>
  <div class="grid gap-6">
    {% for blog in object_list %}
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6 hover:shadow-xl transition-all duration-700 ease-in-out dark:text-white text-gray-900 animate-fade-in flex justify-between items-center gap-6">
      
      <div class="flex-1">
        <h2 class="text-xl font-semibold mb-1">
          <a href="{% url 'blogapp:blog_detail' blog.pk %}" class="text-blue-400 hover:text-blue-300">{{ blog.title }}</a>
        </h2>
        <p class="text-sm text-gray-500 dark:text-gray-400 mb-2">
          by {{ blog.author.username }} - {{ blog.created_at }}
        </p>
        <p class="text-gray-700 dark:text-gray-300 text-sm mb-1">
          {{ blog.content|striptags|truncatechars:180 }}...
        </p>
        <a href="{% url 'blogapp:blog_detail' blog.pk %}" class="text-blue-500 dark:text-blue-300 hover:underline text-sm">Leer m√°s</a>
      </div>

      {% if blog.featured_image %}
        <img src="{{ blog.featured_image.url }}" alt="Miniatura" class="w-25 h-24 object-cover rounded-md shadow border border-gray-700">
      {% endif %}
    </div>
    {% endfor %}
  </div>
{% endblock %}
