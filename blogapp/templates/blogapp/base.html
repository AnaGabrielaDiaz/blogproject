<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página | Inicio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            lightblue: '#e6f0ff',
            skyblue: '#d0e4ff',
          }
        }
      },
      plugins: []
    };
  </script>

  <style>
    html {
      background-color: #e6f0ff;
      transition: background-color 0.5s ease-in-out;
    }
    .dark html {
      background-color: #000;
    }
    html, body {
      height: 100%;
      scroll-behavior: smooth;
      transition: background-color 0.5s ease-in-out;
    }
    @keyframes fade-in {
      from { opacity: 0; transform: translateY(10px); }
      to   { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in {
      animation: fade-in 0.6s ease-out;
      will-change: opacity, transform;
    }
    input:focus, textarea:focus, select:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(59,130,246,0.5);
      transition: box-shadow 0.3s ease;
    }
  </style>

  {% block extra_head %}{% endblock %}
</head>

<body id="body" class="flex flex-col min-h-screen bg-lightblue dark:bg-black text-gray-900 dark:text-white font-sans transition-all duration-700 ease-in-out">

  <nav class="bg-skyblue dark:bg-gradient-to-r dark:from-gray-900 dark:to-gray-700 shadow-md py-4 px-6 transition-colors">
    <div class="max-w-6xl mx-auto flex justify-between items-center">
      <a href="{% url 'blogapp:blog_list' %}"
         class="text-gray-900 dark:text-white text-2xl font-semibold tracking-wider transition-colors">
        BlogSpace
      </a>
      <div class="flex items-center space-x-4">
  
        <!-- Toggle modo claro/oscuro -->
        <button onclick="toggleDarkMode()" class="flex items-center gap-2 px-4 py-2 rounded-full bg-gradient-to-r from-blue-100 to-blue-200 dark:from-gray-700 dark:to-gray-800 text-gray-900 dark:text-white hover:scale-105 transition duration-300 shadow-lg text-sm font-medium">
          <span id="theme-icon" class="transition-transform duration-500 transform">🌞</span>
          <span id="theme-label" class="transition-opacity duration-500 ease-in-out">Modo Claro</span>
        </button>
  
        {% if user.is_authenticated %}

          <!-- Crear Blog -->
          <a href="{% url 'blogapp:add_blog' %}"
            class="text-sm font-medium px-4 py-2 bg-blue-500 hover:bg-blue-600 text-white dark:bg-blue-600 dark:hover:bg-blue-700 rounded transition duration-300">
            Crear Blog
          </a>

          <!-- Cerrar sesión -->
          <form action="{% url 'logout' %}" method="post" class="inline">
            {% csrf_token %}
            <button type="submit"
                    class="text-sm font-medium px-4 py-2 bg-red-500 hover:bg-red-600 text-white rounded transition duration-300">
              Cerrar sesión
            </button>
          </form>

          <!-- Avatar + username (al final) -->
          <a href="{% url 'blogapp:user_profile' %}" class="flex items-center space-x-2">
            <img src="{% static 'img/avatar.svg' %}" alt="Avatar de {{ user.username }}"
                class="w-8 h-8 rounded-full border border-gray-300 dark:border-gray-700 dark:invert">
            <span class="text-sm font-medium text-gray-900 dark:text-white">{{ user.username }}</span>
          </a>

        {% else %}
          <!-- Iniciar sesión -->
          <a href="{% url 'blogapp:login' %}"
            class="text-sm font-medium px-4 py-2 bg-blue-500 hover:bg-blue-600 text-white rounded transition duration-300">
            Iniciar sesión
          </a>
        {% endif %}

  
      </div>
    </div>
  </nav>

  <main class="flex-grow w-full bg-lightblue dark:bg-gray-900 transition-all duration-700 ease-in-out">
    <div class="max-w-4xl mx-auto px-4 py-8">
      {% block content %}{% endblock %}
    </div>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const prefersDark = localStorage.getItem('theme') === 'dark';
      const body = document.getElementById('body');
      const icon = document.getElementById('theme-icon');
      if (prefersDark) {
        body.classList.add('dark');
        if (icon) icon.textContent = '🌙';
        const label = document.getElementById('theme-label');
        if (label) label.textContent = 'Modo Oscuro';
      } else {
        if (icon) icon.textContent = '🌞';
        const label = document.getElementById('theme-label');
        if (label) label.textContent = 'Modo Claro';
      }
    });

    function toggleDarkMode() {
      const body = document.getElementById('body');
      const icon = document.getElementById('theme-icon');
      const isDark = body.classList.toggle('dark');
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
      if (icon) {
        icon.classList.add('rotate-180');
        setTimeout(() => {
          icon.textContent = isDark ? '🌙' : '🌞';
          const label = document.getElementById('theme-label');
          if (label) label.style.opacity = 0;
          setTimeout(() => {
            label.textContent = isDark ? 'Modo Oscuro' : 'Modo Claro';
            label.style.opacity = 1;
          }, 250);
          icon.classList.remove('rotate-180');
        }, 250);
      }
    }
  </script>
</body>
</html>
